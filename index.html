<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
        <link rel="stylesheet" href="./css/base/base.css" />
        <link rel="stylesheet" href="./css/base/layout.css" />
        <link rel="stylesheet" href="./css/pages/home.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon/favicon-16x16.png" />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#da532c" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#da532c" />
    </head>
    <body>
        <main class="main-content">
            <img src="./img/hero.png" alt="mountain" class="hero" />
            <div class="description">
                <h1 class="main-title">Sign Up</h1>
                <p class="policy-terms">
                    <a href="#" class="link">Privacy policy</a> &
                    <a href="#" class="link"> terms of service</a>
                </p>
            </div>
            <div class="right-column">
                <div class="nav">
                    <a href="#" class="close">X</a>
                </div>
                <form action="/form" class="form">
                    <div class="row">
                        <label for="username" class="label">Username</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            class="input"
                            placeholder="Enter username..." required/>
                    </div>
                    <div class="row">
                        <label for="email" class="label">E-mail</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="input"
                            placeholder="Enter e-mail..." required/>
                    </div>
                    <div class="row">
                        <label for="password" class="label">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="input"
                            placeholder="Enter password" required/>
                    </div>
                    <div class="row">
                        <label for="repeat" class="label">Repeat Password</label>
                        <input
                            type="password"
                            name="repeat"
                            id="repeat"
                            class="input"
                            placeholder="Repeat your password" required />
                    </div>
                    <div class="row special">
                        <button type="submit" class="btn">Get Started</button>
                        <span> or <a href="#" class="sign-in">Sign in</a></span>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
